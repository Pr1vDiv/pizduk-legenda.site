<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="icons/Pizdukicon.jpg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <title>Скоро...</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
        }

        h1 {
            font-size: 90px;
            font-family: 'Oswald', sans-serif;
            color: red;
            margin-top: 20px;
        }

        img {
            margin: 10px auto 20px;
            display: block;
            max-width: 100%;
            width: 90%; 
            height: auto; 
            max-height: 425px;
        }

        @media screen and (max-width: 600px) {
            h1 {
                font-size: 40px;
            }
        }

    </style>
</head>
<body>
    <h1>Скоро...</h1>
    <img src="img/scoro.jpg" alt="Скример">
</body>
</html>
